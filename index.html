<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
    <header class="container-fluid">
        <article>
            <h1>Page Maker HTML</h1>
            <p>Crie uma seção de "Manchetes de Jornal" de forma interativa.</p>
        </article>
    </header>

    <main class="container-fluid grid">
        <div id="painel">
            <article id="controles">
                <header><b>Controles</b></header>

                <!-- Acordeon 1: Cabeçalho -->
                <details>
                    <summary>Cabeçalho</summary>
                    <fieldset>
                        <label for="input-texto-header">Texto do Cabeçalho</label>
                        <input type="text" id="input-texto-header" name="input-texto-header"
                            placeholder="Ex: Jornal Fictício" />

                        <label for="input-url-header">URL da Imagem do Logo</label>
                        <input type="url" id="input-url-header" name="input-url-header"
                            placeholder="https://exemplo.com/logo.png" />

                        <div class="grid">
                            <div>
                                <label for="input-header-bg-color">Cor de Fundo</label>
                                <input type="color" id="input-header-bg-color" name="input-header-bg-color"
                                    value="#f1f1f1" />
                            </div>
                            <div>
                                <label for="input-header-fg-color">Cor do Texto</label>
                                <input type="color" id="input-header-fg-color" name="input-header-fg-color"
                                    value="#000000" />
                            </div>
                        </div>
                    </fieldset>
                </details>

                <hr />

                <!-- Acordeon 2: Estilos gerais da seção -->
                <details>
                    <summary>Estilos gerais da seção</summary>
                    <fieldset>
                        <label for="input-url-main">URL da Imagem da Seção</label>
                        <input type="url" id="input-url-main" name="input-url-main"
                            placeholder="https://exemplo.com/imagem-principal.jpg" />
                        <label for="input-url-heigth-main">Tamanho da Imagem da Seção</label>
                        <input type="number" id="input-url-heigth-main" name="input-url-heigth-main"
                            placeholder="Tamanho em px" />
                        <label for="input-border-width-main">Borda</label>
                        <div role="group">
                            <input type="number" id="input-border-width-main" name="input-border-width-main"
                                placeholder="Tamanho em px" />
                            <input type="color" id="input-border-color-main" name="input-border-color-main"
                                value="#333333" />
                        </div>
                        <label for="input-bg-color-main">Fundo</label>
                        <input type="color" id="input-bg-color-main" name="input-bg-color-main" value="#ffffff" />
                        <label for="input-fg-color-main">Texto</label>
                        <input type="color" id="input-fg-color-main" name="input-fg-color-main" value="#333333" />
                    </fieldset>
                </details>

                <hr />

                <!-- Acordeon 3: Estilos globais de cards -->
                <details>
                    <summary>Estilos globais de cards</summary>
                    <fieldset>
                        <label for="input-border-width-manchete">Borda</label>
                        <div role="group">
                            <input type="number" id="input-border-width-manchete" name="input-border-width-manchete"
                                placeholder="Tamanho em px" />
                            <input type="color" id="input-border-color-manchete" name="input-border-color-manchete"
                                value="#333333" />
                        </div>
                    </fieldset>
                </details>

                <hr />

                <!-- Acordeon 4: Gerenciar cards -->
                <details>
                    <summary>Gerenciar cards</summary>
                    <div id="input-cards"></div>
                    <button type="button" id="add-card-btn" class="outline">
                        Adicionar Card
                    </button>
                </details>

                <hr />

                <!-- Acordeon 5: Rodapé -->
                <details>
                    <summary>Rodapé</summary>
                    <fieldset>
                        <label for="footer-text">Texto do Rodapé</label>
                        <input type="text" id="footer-text" name="footer-text" placeholder="© 2025 Seu Jornal" />

                        <div class="grid">
                            <div>
                                <label for="footer-bg-color">Fundo</label>
                                <input type="color" id="footer-bg-color" name="footer-bg-color" value="#f1f1f1" />
                            </div>
                            <div>
                                <label for="footer-font-color">Fonte</label>
                                <input type="color" id="footer-font-color" name="footer-font-color" value="#000000" />
                            </div>
                            <div>
                                <label for="footer-font-size">Tam. (px)</label>
                                <input type="number" id="footer-font-size" name="footer-font-size" value="14" min="8" />
                            </div>
                        </div>
                    </fieldset>
                </details>
            </article>

            <article>
                <header><b>Ações da Página</b></header>
                <fieldset>
                    <div role="group">
                        <button id="save-html">Salvar</button>
                        <button id="load-html" class="secondary">Carregar</button>
                        <button id="clear-storage" class="contrast">Limpar</button>
                    </div>
                </fieldset>
            </article>
        </div>

        <article id="preview">
            <header id="preview-header">
                <nav>
                    <ul>
                        <li>
                            <img id="preview-url-header" src="https://via.placeholder.com/150x50.png?text=Logo"
                                alt="Logo do Jornal" />
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <h1 id="preview-texto-header">Jornal Fictício</h1>
                        </li>
                    </ul>
                </nav>
            </header>

            <div id="preview-headlines" class="container-fluid">
                <img id="preview-url-main" src="https://via.placeholder.com/800x300.png?text=Manchete+Principal"
                    alt="Imagem da Manchete Principal" />
                <div id="preview-cards"></div>
            </div>

            <footer id="preview-footer">
                <p id="preview-footer-content">
                    © 2025 Seu Jornal. Todos os direitos reservados.
                </p>
            </footer>
        </article>

        <script type="module" src="./scripts/app.js"></script>
    </main>
</body>

</html>
