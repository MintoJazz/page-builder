<template id="input-manchete">
    <fieldset class="input-element-manchete">
        <label for="card-title">Título do Card</label>
        <input type="text" class="input-card-title" name="card-title" placeholder="Nova Notícia Urgente" />

        <label for="card-subtitle">Subtítulo do Card</label>
        <input type="text" class="input-card-subtitle" name="card-subtitle" placeholder="Detalhes da nova notícia..." />
        <button type="button" class="remove-card-btn" class="outline">
            Remover Card
        </button>
    </fieldset>
</template>

<template id="preview-manchete">
    <div class="preview-element-manchete"">
        <header>
            <h3 class="preview-card-title">Título do Card</h3>
        </header>
        <p class="preview-card-subtitle">
            Subtítulo do Card
        </p>
    </div>
</template>
